<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include Google Material Icons CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      body {
        color: black; /* Set the default text color to black */
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Center items vertically */
        background-color: rgb(252, 249, 249);
        padding: 10px;
        color: #000; /* Set the text color to black */
      }

      .navbar .left-section,
      .navbar .right-section {
        display: flex;
        align-items: center;
      }

      .navbar .right-section span,
      .navbar .right-section img {
        margin-left: 10px;
      }

      .filter {
        display: inline-flex; /* Use inline-flex to keep items in a single line */
        align-items: center; /* Align items vertically */
        margin-top: 10px;
        margin-right: 20px; /* Reduce the margin-right for better alignment */
      }

      .filter .icon {
        font-size: 16px; /* Adjust icon size as needed */
        margin-right: 5px; /* Add some space between the icon and text */
      }

      .sort {
        margin-top: 10px;
        margin-left: auto; /* Use auto margin to push the sort element to the right */
      }

      .sort select {
        margin-left: 5px; /* Add some space between the text and select box */
      }

      /* Additional styles for the hover effect */
      .hover-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        margin-top: 250px;
        margin-right: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        z-index: 1;
      }

      .right-section:hover .hover-content {
        display: block;
      }

      /* Add this style for the dropdown content */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Show the dropdown content on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left-section">
        <span>Home | Gold | 11021 Designs</span>
      </div>
      <div class="right-section">
        <img
          src="https://www.tanishq.co.in/on/demandware.static/-/Library-Sites-TanishqSharedLibrary/default/dw4daa0cbc/mobile-top-icons/fod-icon.svg"
          alt="Diamond Icon"
          style="height: 20px"
        />
        <span>Festival Of Diamonds |</span>
        <!-- Google Maps Icon for Location -->
        <i class="material-icons" style="font-size: 25px">location_on</i>
        <div class="hover-content">
          <div
            style="
              width: 300px;
              padding: 16px;
              background-color: white;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              margin: auto;
              text-align: center;
            "
          >
            <h2>Enter Your Pincode To Browse Better</h2>
            <p>
              Get fastest delivery dates possible on your favourite Jewellery
              pieces
            </p>

            <input
              type="text"
              id="pincode"
              name="pincode"
              placeholder="Pincode"
              style="
                width: 60%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
              "
            />
            <button
              type="submit"
              style="
                background-color: #4caf50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 30%;
              "
            >
              Apply
            </button>
            <br />
            <a href="#">Use current location</a>
          </div>
        </div>
        <span class="pincode">Pincode</span>
        <!-- Indian Flag Image -->
        <img
          style="width: 30px; height: 30px; border-radius: 50%"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
          alt="Indian Flag"
        />
      </div>
    </div>
    <div style="display: flex">
      <div class="filter">
        FILTER <span class="material-symbols-outlined icon"> tune </span>
      </div>
      <div class="sort">
        SORT BY:
        <select>
          <option>Best Matches</option>
          <option>Best Sellers</option>
          <option>New Arrivals</option>
          <option>Popularity</option>
          <option>Best Matches</option>
          <option>Price : Low To High</option>
          <option>Price : High To Low</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>
    //cards will appear here
  </body>
</html>
